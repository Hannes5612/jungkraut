<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>jUNgKRAUT - back to the roots</title>
    <meta name="description" content="Fridis Blog">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="container">
        <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html" tabindex="1">Home</a></li>
                <li><a href="about.html" tabindex="2">About</a></li>
                <li><a href="blog.html" tabindex="3">Blog</a></li>
                <li><a href="contact.html" tabindex="4">Contact</a></li>
            </ul>
        </nav>
        <div class="header">
            <h1 class="header-text" lang="de" aria-label="Kontakt" tabindex="5">Kontakt</h1>
         </div>
        </header>
        <div class="content">
            <div class="contact">
                <h2 tabindex="6">Kontaktieren Sie uns</h2>
                <form class="contact-form" role="form" aria-label="Kontaktformular">
                    <div class="form-group">
                        <label for="name" id="name-label" tabindex="7">Name:</label>
                        <input type="text" id="name" name="name" required aria-required="true" aria-labelledby="name-label" aria-invalid="false" tabindex="8">
                        <span class="error-message" id="name-error" aria-live="polite">Bitte geben Sie Ihren Namen ein</span>
                    </div>
                    <div class="form-group">
                        <label for="email" id="email-label" tabindex="9">Email:</label>
                        <input type="email" id="email" name="email" required aria-required="true" aria-labelledby="email-label" aria-invalid="false" tabindex="10">
                        <span class="error-message" id="email-error" aria-live="polite">Bitte geben Sie eine gültige E-Mail-Adresse ein</span>
                    </div>
                    <div class="form-group">
                        <label for="message" id="message-label" tabindex="11">Nachricht:</label>
                        <textarea id="message" name="message" rows="3" required aria-required="true" aria-labelledby="message-label" aria-invalid="false" tabindex="12"></textarea>
                        <span class="error-message" id="message-error" aria-live="polite">Bitte geben Sie eine Nachricht ein</span>
                    </div>
                    <div class="form-group">
                        <label for="rating" id="rating-label" tabindex="13">Wie bewerten Sie unsere Seite:</label>
                        <select id="rating" name="rating" required aria-required="true" aria-labelledby="rating-label" aria-invalid="false" tabindex="14">
                            <option value="5">5 Sterne - Ausgezeichnet</option>
                            <option value="4">4 Sterne - Sehr gut</option>
                            <option value="3">3 Sterne - Gut</option>
                            <option value="2">2 Sterne - Ausreichend</option>
                            <option value="1">1 Stern - Mangelhaft</option>
                        </select>
                        <span class="error-message" id="rating-error" aria-live="polite">Bitte wählen Sie eine Bewertung aus</span>
                    </div>
                    <button type="submit" name="submit" class="submit-btn" aria-label="Formular absenden" tabindex="15">Abschicken</button>
                </form>
            </div>
        </div>
        <footer>
        <div class="footer">
            <p tabindex="16">Copyright 2025 jUNgKRAUT - back to the roots</p>
        </div>
        </footer>
    </div>
  </body>
</html>
